<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>todoList</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js">
    </script>
  </head>
  <body>
    <h2>すること</h2>
    <div id="todo" class="content">
      <div v-for="todo in todos">
        <label>
          <input type="checkbox" v-model="todo.done">
          <span v-bind:class="{donelist:todo.done}">{{todo.text}}</span>
        </label>
      </div>

      <input type="text" v-model.trim="addtext" v-on:keyup.enter="addToDo" placeholder="すること">
      <p><button type="button" v-on:click="cleanToDo">処理済みを削除</button></p>
      <p>{{remaining}} / {{todos.length}}件処理</p>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
